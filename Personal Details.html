    <div class="container">

        <main>

            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="../LOGO/eBuy_Logo.png" alt="" width="10%" height="10%">
                <h2>Personal Details</h2>
            </div>

            <hr id="sep_line">

            <br>

            <div class="row g-12">
                <div class="col-md-11 col-lg-12">
                    <h4 class="mb-3">Your Details</h4>
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" placeholder="Username" required="">
                                    <div class="invalid-feedback">
                                        Your username is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>


                        </div>

                        <br>

                        <br>

                        <button id="add_address" class="w-100 btn btn-primary btn-lg" type="submit">Save Details</button>
                    </form>
                </div>
            </div>
        </main>

    </div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../JAVASCRIPT/Address form-validation.js"></script>
