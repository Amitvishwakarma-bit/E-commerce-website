    <div class="container">

        <main>


            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="../LOGO/eBuy_Logo.png" alt="" width="10%" height="10%">
                <h2>Add a New Address</h2>
            </div>

            <hr id="sep_line">

            <br>

            <div class="row g-12">
                <div class="col-md-11 col-lg-12">
                    <h4 class="mb-3">Your Address</h4>
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3">

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="1234 Main Street" required="">
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                                <input type="text" class="form-control" id="address2" placeholder="Apartment or Suite">
                            </div>

                            <div class="col-md-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" required="">
                                    <option value="">Choose...</option>
                                    <option>India</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid country.
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="state" class="form-label">States / Union Territories</label>
                                <select class="form-select" id="state" required="">
                                    
                                    <option value="">States / UTs</option>

                                    
                                    <option>Andhra Pradesh</option>
                                    
                                    <option>Arunachal Pradesh</option>
                                    
                                    <option>Assam</option>
                                    
                                    <option>Bihar</option>
                                    
                                    <option>Chhattisgarh</option>
                                    
                                    <option>Goa</option>
                                    
                                    <option>Gujarat</option>
                                    
                                    <option>Haryana</option>
                                    
                                    <option>Himachal Pradesh</option>
                                    
                                    <option>Jharkhand</option>
                                    
                                    <option>Karnataka</option>
                                    
                                    <option>Kerala</option>
                                    
                                    <option>Madhya Pradesh</option>
                                    
                                    <option>Maharashtra</option>
                                    
                                    <option>Manipur</option>
                                    
                                    <option>Meghalaya</option>
                                    
                                    <option>Mizoram</option>
                                    
                                    <option>Nagaland</option>
                                    
                                    <option>Odisha</option>
                                    
                                    <option>Punjab</option>
                                    
                                    <option>Rajasthan</option>
                                    
                                    <option>Sikkim</option>
                                    
                                    <option>Tamil Nadu</option>
                                    
                                    <option>Telangana</option>
                                    
                                    <option>Tripura</option>
                                    
                                    <option>Uttar Pradesh</option>
                                    
                                    <option>Uttarakhand</option>
                                    
                                    <option>West Bengal</option>

                                    

                                                                       
                                    <option>Andaman and Nicobar Islands</option>
                  
                                    <option>Chandigarh</option>
                                    
                                    <option>Dadra and Nagar Haveli and Daman and Diu</option>
                  
                                    <option>Delhi</option>
                                    
                                    <option>Jammu and Kashmir</option>
                  
                                    <option>Ladakh</option>
                                    
                                    <option>Lakshadweep</option>

                                    <option>Puducherry</option>
                  
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Name Of City" required="">
                                <div class="invalid-feedback">
                                    City Name is code required.
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="Zip Code" required="">
                                <div class="invalid-feedback">
                                    Zip code required.
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                </div>
