<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <script src="sign-inscript.js" type="text/javascript">
    </script>
    <title>sign-in page</title>

</head>

<body>



    <div class="container">
        <form action="userdetails.php" name="myform" method="POST" onsubmit="return validateform()">


            <h2>Register Yourself</h2>

            <label for="name">Enter your name</label><br>
            <div class="flex">
                <div id="fname1" class="name1">
                    <input type="text" id="fname" name="fname" placeholder="first name" autocomplete="off">
                    <b><span id="fname1" class="formerror"> </span></b></div>
                <div id="lname1">
                    <input type="text" id="lname" name="lname" placeholder="last name" autocomplete="off">
                    <b><span id="lname1" class="formerror"> </span></b>
                </div>
            </div>

            <div id="mobile1">
                <label for="mobile">Mobile No.</label><br>
                <input type="text" id="mobile" name="mobile" placeholder=" Enter mobile_no">
                <b> <span  class="formerror"> </span></b>
            </div>


            <div id="email1">
                <label for="email">email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter email_id">
                <b><span   class="formerror" > </span></b>
            </div>


            <div id="username1">
                <label for="username">username</label><br>
                <input type="text" id="username" name="username" placeholder="Enter username">
                <b><span   class="formerror"> </span></b>

            </div>

            <div id="password1">
                <label for="password">password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="off">
                <b><span  class="formerror"> </span></b>
            </div>

            <div id="repassword1">
                <label for="re-password">cofirm password</label><br>
                <input type="password" id="re-password" name="repassword" placeholder="confirm password" autocomplete="off">
                <b> <span   class="formerror"> </span></b>
            </div>

            <div id="address1">

                <label for="address1">Address</label><br>

                <input type="text" id="address" name="address" placeholder="Enter your address">
                <b> <span   class="formerror"> </span></b>
            </div>
            <div class="flex1">
                <div id="landmark1" class="landmark">
                    <input type="text" id="landmark" name="landmark" placeholder="Enter landmark">
                    <b><span  class="formerror"> </span></b></div>
                <div id="room1">
                    <input type="text" id="room" name="room" placeholder="enter room no./building no.">
                    <b><span class="formerror"> </span></b>
                </div>

            </div>


            <div id="gender1">
                <p>Gender</p>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <b><span class="formerror"> </span></b>
            </div>

            <div>
                <button type="submit" value="submit" class="but" name="save">submit</button>
            </div>


        </form>
    </div>

</body>

</html>
